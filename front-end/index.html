<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./contractAbi.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>blockchain-example</title>
</head>
<body>
    <div id="initContainer">
        <button id="connectWallet">Connect to wallet</button>
    </div>

    <div id="main">
        <div class="flex">
            <div class="flex flexCenter">
                
                <div class="container">
                    <input type="text" name="name" id="pictureName" />
                    <div id="canvas"></div>
                </div>

                <div id="colour">
                    <div>
                        <p>Colour Picker:</p>
                        <input type="color" id="colourPicker" name="colour" value="#e66465">
                    </div>
                    <br>
                    <br>
                    <div>
                        <p id="txStatus">status</p>
                        <input id="button" type="button" value="create">
                    </div>
                </div>
            </div>

            <div>
                <h2>All Pictures</h2>
                <ul id="allPictures"></ul>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
